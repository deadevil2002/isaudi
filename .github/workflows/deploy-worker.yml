name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Install Wrangler
        run: npm i -g wrangler

      - name: Set Worker secrets
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "${{ secrets.RESEND_API_KEY }}" | wrangler secret put RESEND_API_KEY --config ./wrangler.toml
          if [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "${{ secrets.OPENAI_API_KEY }}" | wrangler secret put OPENAI_API_KEY --config ./wrangler.toml
          fi

      - name: Build and deploy Worker
        run: npm run deploy

      - name: Show deployed Worker info
        run: |
          echo "Deployment completed. See wrangler output above for script name, environment, and version."
